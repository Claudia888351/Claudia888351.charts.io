<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name,age){
            this.name=name,
            this.age=age
        };

        // 先传实参
        var per=new Person("a",18);
        console.log(per.name)
        // 后续可更该属性，就是更该对象属性的方法
        per.name="b"
        console.log(per.name)

        console.log(per.toString())

    </script>
</body>
</html>
